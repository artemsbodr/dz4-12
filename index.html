<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tumer_lol</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            text-align: center;
        }

        .timer-container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .timer {
            display: flex;
            gap: 20px;
        }

        .field {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
        }

        .value {
            font-size: 3em;
            font-weight: bold;
            color: #4CAF50;
        }

        .label {
            font-size: 0.9em;
            text-transform: uppercase;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>Відлік до важливої події</h1>
        <div class="timer" id="timer-1">
            <div class="field">
                <span class="value" data-value="days">00</span>
                <span class="label">Днів</span>
            </div>
            <div class="field">
                <span class="value" data-value="hours">00</span>
                <span class="label">Годин</span>
            </div>
            <div class="field">
                <span class="value" data-value="mins">00</span>
                <span class="label">Хвилин</span>
            </div>
            <div class="field">
                <span class="value" data-value="secs">00</span>
                <span class="label">Секунд</span>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script>
        new CountdownTimer({
            selector: '#timer-1',
            targetDate: new Date('December 31, 2025 23:59:59')
        });
    </script>
</body>
</html>
